<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev project</title>
    <script src="main.min.js"></script>
    <link rel="stylesheet" href="main.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="/echo" method="post">
            <button class="close">x</button>
            <fieldset>
                <legend>Переключатели</legend>
                <h1>Checkboxes</h1>
                    <input type="checkbox" name="checkbox" value="value1" id="v1">
                    <label for="v1">Value1</label>
                    <input type="checkbox" name="checkbox" value="value2" id="v2">
                    <label for="v2">Value2</label>
                    <input type="checkbox" name="checkbox" value="value3" id="v3">
                    <label for="v3">Value3</label>
                    <input type="checkbox" name="checkbox" value="value4" id="v4">
                    <label for="v4">Value4</label>
                <h1>Radio buttons</h1>
                    <input type="radio" name="rb" id="rb1" />
                    <label for="rb1">Value1</label>
                    <input type="radio" name="rb" id="rb2" />
                    <label for="rb2">Value2</label>
                    <input type="radio" name="rb" id="rb3" />
                    <label for="rb3">Value3</label>
                    <input type="radio" name="rb" id="rb4" />
                    <label for="rb4">Value4</label>
            </fieldset>

            <fieldset>
                <legend>Поля для ввода</legend>

                <input type="text" id="textInput" name="textInput" class="textInput">
                <label for="textInput">Text</label>

                <input type="number" id="numberInput" name="numberInput" class="numberInput">
                <label for="numberInput">Number</label>

                <input type="date" id="dateInput" name="dateInput" class="dateInput">
                <label for="dateInput">Date</label>

                <input type="password" id="passwordInput" name="passwordInput" class="passwordInput">
                <label for="passwordInput">Password</label>

                <input type="email" id="emailInput" name="emailInput" class="emailInput">
                <label for="emailInput">Email</label>

                <textarea name="textarea" id="textarea" id="textarea" cols="30" rows="10"></textarea>
                <label for="textarea">Textarea</label>

                <select name="select" id="select">
                    <option value="v1">Value1</option>
                    <option value="v2">Value2</option>
                    <option value="v3">Value3</option>
                    <option value="v4">Value4</option>
                    <option value="v5">Value5</option>
                </select>
                <label for="select">Select</label>

                <input type="range" id="rangeInput" name="rangeInput" class="rangeInput">
                <label for="rangeInput">Range</label>

                <input type="color" id="colorInput" name="colorInput" class="colorInput">
                <label for="colorInput">Color</label>

                <input type="file" id="fileInput" name="fileInput" class="fileInput">
                <label for="FileInput">File</label>
            </fieldset>

            <div class="buttons">
                <button type="button" class="cancelBtn">Cancel</button>
                <button type="reset" class="resetBtn">Reset</button>
                <button type="submit" class="sendBtn">Ok</button>
            </div>

        </form>

    </div>
</body>
</html>
